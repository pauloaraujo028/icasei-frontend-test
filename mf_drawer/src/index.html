<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>MF_DRAWER</title>
  </head>

  <body>
    <nav id="sidebar">
      <div id="sidebar_content">
        <div id="logo">
          <a href="#">
            <i class="fa-solid fa-rocket fa-2xl"></i>
            <span class="link-item-description logo-title">MF_DRAWER</span>
          </a>
        </div>

        <ul id="links">
          <li class="link-item active" onclick="changeContent('videos')">
            <a href="">
              <i class="fa-solid fa-video"></i>
              <span class="link-item-description">Videos</span>
            </a>
          </li>
          <li class="link-item">
            <a href="" onclick="changeContent('favoritos')">
              <i class="fa-solid fa-star"></i>
              <span class="link-item-description">Favoritos</span>
            </a>
          </li>
        </ul>
      </div>

      <div id="open">
        <button id="open_btn">
          <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </nav>

    <main id="content">
      <div>
        <div>
          <span>MF_VIDEOS</span>
        </div>

        <div id="content_videos"></div>
      </div>
    </main>

    <script src="js/drawer.js"></script>
    <script src="js/utils.js"></script>
  </body>
</html>
